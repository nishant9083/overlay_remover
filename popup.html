<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Remover</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7v10l10 5 10-5V7l-10-5z"/>
          <path d="M12 22V12"/>
          <path d="m2 7 10 5 10-5"/>
        </svg>
        <span>Overlay Remover</span>
      </div>
    </header>

    <main class="main">
      <div class="toggle-section">
        <div class="toggle-container">
          <label class="toggle-label">
            <input type="checkbox" id="enableToggle" class="toggle-input">
            <span class="toggle-slider"></span>
          </label>
          <div class="toggle-info">
            <span class="toggle-text">Extension Enabled</span>
            <span class="toggle-status" id="statusText">Active</span>
          </div>
        </div>
      </div>

      <div class="stats-section">
        <div class="stat-item">
          <span class="stat-label">Overlays Removed</span>
          <span class="stat-value" id="removedCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Sites Whitelisted</span>
          <span class="stat-value" id="whitelistCount">0</span>
        </div>
      </div>

      <div class="actions-section">
        <button class="action-btn primary" id="refreshBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-6.49-8.69"/>
            <path d="M21 3v9h-9"/>
          </svg>
          Refresh Page
        </button>
        
        <button class="action-btn secondary" id="restoreBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 14L4 9l5-5"/>
            <path d="M20 20v-7a4 4 0 00-4-4H4"/>
          </svg>
          Restore Overlays
        </button>
      </div>

      <div class="current-site-section">
        <div class="site-info">
          <span class="site-label">Current Site:</span>
          <span class="site-url" id="currentSite">loading...</span>
        </div>
        <button class="action-btn outline" id="whitelistBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
            <path d="M3 12h6m6 0h6"/>
          </svg>
          Whitelist Site
        </button>
      </div>
    </main>

    <footer class="footer">
      <button class="footer-btn" id="optionsBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6"/>
          <path d="m1 12 6 0m6 0 6 0"/>
        </svg>
        Options
      </button>
      <button class="footer-btn" id="aboutBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4"/>
          <path d="M12 8h.01"/>
        </svg>
        About
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
